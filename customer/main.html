<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
  <div class="container">
    <div class="login-container">
        <div class="box signin">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" id="login-username" required>
                <input type="password" placeholder="Password" id="login-password" required>
                <input type="submit" value="Login" class="login-button">
            </form>
            
            <a href="../Admin/login.html">Admin login</a>
        </div>
        <div class="box signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Your Name" id="signup-name" required>
                <input type="email" placeholder="Email" id="signup-email" required>
                <input type="password" placeholder="Password" id="signup-password" required>
                <input type="password" placeholder="Confirm Password" id="signup-confirm-password" required>
                <input type="submit" value="Sign Up" class="signup-button">
            </form>
        </div>
    </div>
    
  </div>
 
  <script src="./main.js"></script>
    <!-- <script src="./home.js"></script>
  <script src="./orderlist.js"></script> -->
</body>
</html>
